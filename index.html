<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Typer" content="Welcome to the game of typing" />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--External css-->
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="container">
    <h1 class="title" id="gameResult">
      Color Game
    </h1>
    <div class="game">
      <div class="game__colors" id="color">Color</div>
      <div class="game__grid">
        <div class="game__grid--color" id="color-0" style="background-color: rgb(50, 178, 58);"></div>
        <div class="game__grid--color" id="color-1" style="background-color: rgb(50, 162, 58);"></div>
        <div class="game__grid--color" id="color-2" style="background-color: rgb(50, 145, 58);"></div>
        <div class="game__grid--color" id="color-3" style="background-color: rgb(57, 167, 98);"></div>
        <div class="game__grid--color" id="color-4" style="background-color: rgb(50, 89, 58);"></div>
        <div class="game__grid--color" id="color-5" style="background-color: rgb(50, 145, 58);"></div>
      </div>
      <div class="game__score" id="score"></div>
    </div>
    <!--JS-->
    <script src="./js/index.js"></script>
  </body>
</html>
